[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"

# Compiler settings
solc_version = "0.8.26"
optimizer = true
optimizer_runs = 200
via_ir = false
evm_version = "paris"

# Formatter settings
line_length = 100
tab_width = 4
bracket_spacing = true

# Testing settings
verbosity = 3
fuzz = { runs = 256 }
invariant = { runs = 256, depth = 15 }

# RPC settings for deployment
[rpc_endpoints]
bsc = "https://bsc-dataseed.binance.org/"
bsc_testnet = "https://data-seed-prebsc-1-s1.binance.org:8545/"

[etherscan]
bsc = { key = "${BSC_ETHERSCAN_API_KEY}" }
bsc_testnet = { key = "${BSC_ETHERSCAN_API_KEY}" }